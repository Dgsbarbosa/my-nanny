<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas & Nanny - Nossa História</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.5s ease-out;
            position: relative;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 24px;
            pointer-events: none;
        }

        .image-container {
            position: relative;
            margin-bottom: 32px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .couple-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            filter: brightness(1.1) contrast(1.05);
            transition: filter 0.3s ease;
        }

        .image-container:hover .couple-image {
            filter: brightness(1.2) contrast(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.3));
            border-radius: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1.5s ease-out 0.3s both;
            position: relative;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 32px;
            font-weight: 300;
            animation: fadeInUp 1.5s ease-out 0.6s both;
        }

        #typed-text {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 32px;
            white-space: pre-line;
            min-height: 350px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 32px;
            border-radius: 16px;
            border-left: 4px solid #ff6b9d;
            font-style: italic;
            position: relative;
            animation: fadeIn 1.5s ease-out 0.9s both;
        }

        #typed-text::before {
            content: '"';
            font-size: 4rem;
            position: absolute;
            top: 10px;
            left: 15px;
            color: #ff6b9d;
            opacity: 0.3;
            font-family: 'Playfair Display', serif;
        }

        .cursor {
            display: inline-block;
            background-color: #ff6b9d;
            width: 3px;
            animation: blink 1s infinite;
        }

        .heart {
            font-size: 3rem;
            margin: 24px 0;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
        }

        .author {
            margin-top: 24px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #ff6b9d;
            animation: fadeIn 1.5s ease-out 1.5s both;
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b9d, transparent);
            margin: 24px auto;
            animation: fadeIn 1.5s ease-out 1.8s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .couple-image {
                height: 300px;
            }

            #typed-text {
                font-size: 1.1rem;
                padding: 24px;
                min-height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            #typed-text {
                font-size: 1rem;
                padding: 20px;
            }

            .heart {
                font-size: 2.5rem;
            }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="image-container">
            <img src="public/bcf9d42a-ca2c-4752-864f-88c061e8f552.jpg" alt="Douglas e Nanny" class="couple-image">
            <div class="image-overlay"></div>
        </div>
        
        <h1>Douglas & Nanny</h1>
        <p class="subtitle">Uma história de amor verdadeiro</p>
        
        <div id="typed-text" aria-live="polite"></div>
        
        <div class="heart">❤️</div>
        
        <div class="decorative-line"></div>
        
        <p class="author">— Douglas</p>
    </div>

    <script>
        const text = `Tem histórias que começam quando a gente menos espera.

Dois caminhos partidos, duas almas em silêncio.

Um encontro inesperado… e tudo começou a fazer sentido.

Não foi planejado. Foi vivido.

Cada conversa, cada olhar, cada toque — tudo intenso, leve, verdadeiro.

Como se a vida tivesse dito: "Vai, sem medo. Esse amor é pra agora."

E mesmo com os desafios, as dúvidas, os fantasmas, a gente escolheu continuar.

Juntar os pedaços. Construir do zero. E sonhar juntos.

Porque o que existe aqui entre nós… não se explica.

Só se sente.

E eu sinto. Todos os dias.`;

        let i = 0;
        const speed = 45;
        const typedText = document.getElementById('typed-text');
        
        function typeWriter() {
            if (i < text.length) {
                if (text.charAt(i) === '\n') {
                    typedText.innerHTML += '<br>';
                } else {
                    typedText.innerHTML += text.charAt(i);
                }
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Add blinking cursor at the end
                typedText.innerHTML += '<span class="cursor">|</span>';
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Start typing effect after page loads
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 1000);
            createParticles();
        });

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
